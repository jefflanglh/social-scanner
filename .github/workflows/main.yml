name: Social Media Auto Update

on:
  schedule:
    - cron: '0 * * * *'  # 每小时自动运行一次
  workflow_dispatch:      # 允许你手动点击按钮触发更新

jobs:
  update-social-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 必须开启这个，才能让 Action 把抓到的数字存回仓库
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装必要插件
        run: pip install requests

      - name: 运行抓取脚本
        run: |
          ls -R  # 这一行会列出所有文件，帮我们确认 get_data.py 在不在
          python get_data.py

      - name: 保存并提交数据到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 关键修改：使用 -A 强制把所有新生成的 twitch.txt 等文件都抓进来
          git add -A  
          git commit -m "Add Twitch and update social data" || exit 0
          git push
