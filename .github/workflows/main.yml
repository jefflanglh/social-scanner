name: Social Media Auto Update

on:
  schedule:
    - cron: '0 * * * *'  # 每小时自动运行一次
  workflow_dispatch:      # 允许你手动点击按钮触发更新

jobs:
  update-social-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 必须开启这个，才能让 Action 把抓到的数字存回仓库
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装必要插件
        run: pip install requests

      - name: 运行抓取脚本
        run: python get_data.py  # 这行会执行你写好的自动抓取代码

      - name: 保存并提交数据到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add insta.txt fb.txt  # 确保这两个文件都被加入保存列表
          git commit -m "Auto-update social followers" || exit 0
          git push
